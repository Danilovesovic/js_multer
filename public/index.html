<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/mainController.js"></script>
    <script src="js/services/dbService.js"></script>
</head>

<body ng-controller="mainCtrl">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <a href="" class="navbar-brand">Image Upload</a>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-10 col-lg-offset-1">
                <form action="/insertAccount" method="post" enctype="multipart/form-data" class="form-inline">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name">
                    </div>
                    <div class="form-group">
                        <label for="deposit">Deposit</label>
                        <input type="text" class="form-control" id="deposit" name="deposit">
                    </div>
                     <div class="form-group">
                        <label for="cCard">Card</label>
                        <input type="text" class="form-control" id="cCard" name="cCard">
                    </div>
                    <div class="form-group">
                        <label for="cCard">Image</label>
                        <input type="file" class="form-control" id="image" name="image">
                    </div>
                    <div class="form-group">
                        
                        <input type="submit" class="form-control btn btn-primary" value="Add">
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-10 col-lg-offset-1">
                <h2 class="page-header">Accounts</h2>
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="col-lg-6 text-center" ng-repeat="account in accounts">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h3>{{account.name}}</h3>
                                </div>
                                <div class="panel-body">
                                    <img ng-src="images/{{account.image}}" class="img-responsive img-thumbnail">
                                </div>
                                <div class="panel-footer">
                                    <h4>{{account.deposit}} RSD</h4>
                                    <h4>{{account.cCard}}</h4>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
